  <style>
    /* Basic Reset */
/* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}

nav {
  display: flex;
  justify-content: center;
  background-color: #063d2b;
  padding: 10px;
  position: relative; /* Ensure nav is above the background */
  z-index: 10; /* Give it a higher z-index to appear above the background */
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-size: 1.1em;
}

nav a:hover {
  text-decoration: underline;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: linear-gradient(to right, #105e44 70%, transparent 100%);
  z-index: 1; /* Set a lower z-index so it's below the nav */
}

/* Contact Container */
.contact-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 70vh;
}

/* Contact Card */
.contact-card {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 30px;
  width: 800px;
  text-align: center;
}

.contact-card h3 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}

.contact-details {
  text-align: left;
}

.contact-item {
  margin-bottom: 15px;
}

.contact-item label {
  font-weight: bold;
  color: #555;
  display: block;
  margin-bottom: 5px;
}

.contact-item a {
  color: #0077b5;
  text-decoration: none;
  font-size: 16px;
  display: inline-block;
  margin-left: 10px;
}

.contact-item a:hover {
  text-decoration: underline;
}

.contact-item i {
  color: #0077b5;
  font-size: 18px;
  margin-right: 10px;
}

  </style>
</head>
